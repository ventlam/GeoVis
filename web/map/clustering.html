<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>AMap Navi Peking</title>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.0/mapbox.css' rel='stylesheet' />

  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<!--
  Include Leaflet.markercluster's CSS and JavaScript assets.
  Unlike mapbox.js, these are not hosted by MapBox; you will
  need to download and host them yourself.

  Note that the 0.2 release of Leaflet.markercluster is not
  compatible with the version of Leaflet used by mapbox.js.
  This example uses assets from the master branch (@ 6fda9a206)
  of https://github.com/Leaflet/Leaflet.markercluster.
-->
<link rel="stylesheet" href="../lib/leafletplugin/MarkerCluster.css" />
<link rel="stylesheet" href="../lib/leafletplugin/MarkerCluster.Default.css" />
<!--[if lte IE 8]>
  <link rel="stylesheet" href="/mapbox.js/assets/MarkerCluster.Default.ie.css" />
<![endif]-->
<script src="../lib/leafletplugin/leaflet.markercluster.js"></script>

<!-- Example data. -->
<script src="../data/loc.js"></script>

<div id='map'></div>

<script>
    var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
        .setView([37.1024, 108.8964], 4);

    var markers = new L.MarkerClusterGroup();

    for (var i = 0; i < bjloc.features.length; i++) {
        var a = bjloc.features[i].properties;
        var title = a.imei;
        var marker = L.marker(new L.LatLng(a.y2, a.x2), {
            icon: L.mapbox.marker.icon({'marker-symbol': 'car', 'marker-color': '0044FF'}),
            title: title
        });
        marker.bindPopup(title);
        markers.addLayer(marker);
    }

    map.addLayer(markers);
</script>
</body>
</html>
