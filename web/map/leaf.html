
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
 <!--[if lte IE 8]>

 <![endif]-->

<body>
	<div id="map" style="width: 1224px; height: 568px"></div>

	 <script src="leaflet/leaflet.js"></script>
	<script>

		var map = L.map('map').setView([37.9, 116], 7);
		var vent = L.tileLayer("http://a.tiles.mapbox.com/v3/examples.map-9ijuk24y/{z}/{x}/{y}.png",{attribution:'vent'}).addTo(map);


		L.marker([37.9, 116.3]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.");

		L.circle([37.9, 116.2], 5000, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[37.9, 115.6],
			[37.9, 116.7],
			[40.9, 118.8]
		]).addTo(map).bindPopup("I am a polygon.");

var popup = L.popup()
    .setLatLng([37.9, 115.6])
    .setContent("I am a standalone popup.")
    .openOn(map);
